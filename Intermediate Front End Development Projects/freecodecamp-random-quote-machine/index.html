<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp - Random Quote Machine</title>
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Slabo+27px|Pacifico|Quicksand'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="phone center">
  <div class="camera">
    <div class="lens"></div>
  </div>
  <div class="mic"></div>
  <div class="home"></div>
  <div class="screen">
    <div class="title">tin<span>Directory</span></div>
    <div class="content">
      <p id="quote"></p>
    </div>
    <div class="info">
      <p id="user"></p>
      <p id="location"></p>
    </div>
    <div class="button-area">
      <a href=#>
        <div class="like center major-btn "><i class="fas fa-heart center"></i></div>
      </a>
      <a href=#>
        <div class="dislike center major-btn"><i class="fas fa-3x fa-times center"></i></div>
      </a>
      <a href=#>
        <div class="refresh center minor-btn"><i class="fas fa-2x fa-redo center"></i></div>
      </a>
      <a href=#>
        <div class="tweet center minor-btn"><i class="fab fa-2x fa-twitter center"></i></div>
      </a>
    </div>
  </div>
  <div class="like-list fas fa-heart"></div>
  <div class="overlay disp-toggle">
    <div class="liked-title">Like<span>List</span></div>
    <div class="liked-content">
      <p id="liked-quote"></p>
    </div>
    <div class="liked-info">
      <p id="liked-user"></p>
      <p id="liked-location"></p>
    </div>
    <div class="select-area center">
      <input type="range" min="1" value="1" id="selector">
      <p></p>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
